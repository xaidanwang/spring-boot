<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>账号管理平台</title>
<link rel="icon" href="./src/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="./src/css/index.css" />

<!--[if IE]>
<script src="./src/lib/html5.js"></script>
<![endif]-->
</head>
<body>
	<div class="container demo-1">
		<div class="content">
			<div id="large-header" class="large-header">
				<canvas id="demo-canvas"></canvas>
				<div class="logo_box">
					<h3>沸点测试平台</h3>
					<form action="#" name="f" method="post">
						<div class="input_outer">
							<span class="u_user"></span> <input name="logname" class="text"
								style="color: #FFFFFF !important" type="text"
								placeholder="请输入账户" id="loginName" autocomplete="off">
						</div>
						<div class="input_outer">
							<span class="us_uer"></span> <input name="logpass" class="text"
								style="color: #FFFFFF !important; position: absolute; z-index: 100;"
								value="" type="password" placeholder="请输入密码" id="pwd" autocomplete="off">
						</div>
						<span id="span-msg" style="color:#ff7008"></span>
						<div id="loginBtn" class="mb2">
							<a class="act-but submit" href="#"
								style="color: #FFFFFF">登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->
	<script src="./src/lib/TweenLite.min.js"></script>
	<script src="./src/lib/EasePack.min.js"></script>
	<script src="./src/lib/rAF.js"></script>
	<script src="./src/js/animation.js"></script>
	<script src="./src/lib/jquery/jQuery-2.2.0.min.js"></script>
	<script src="./src/js/index.js"></script>
	<script src="./src/js/common.js"></script>
</body>
</html>
