<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="../../lib/bootstrap.3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../lib/combobox/kcui.combobox.css">
		<link rel="stylesheet" href="../../lib/combobox/kcui.icon.css">
		<link rel="stylesheet" href="../../lib/jqgrid/ui.jqgrid-bootstrap.css" />
    	<link rel="stylesheet" href="../../lib/bootstrapValidator0.5.3/css/bootstrapValidator.min.css"/>
		
		<script src="../../lib/jquery/jQuery-2.2.0.min.js"></script>
		<script type="text/javascript" src="../../lib/bootstrap.3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../lib/combobox/kcui-combobox.js"></script>
		<script type="text/javascript" src="../../lib/jqgrid/grid.locale-cn.js"></script>
		<script type="text/javascript" src="../../lib/jqgrid/jquery.jqGrid.min.js"></script>
		
   		<script type="text/javascript" src="../../lib/bootstrapValidator0.5.3/js/bootstrapValidator.min.js"></script>
    	<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript">
			var array=["../../css/user.css","../../js/views/protocol.js"];
			window.parent.$.learuntab.addJsOrCss(array,$("head")[0]);
		</script>
	
	
		<meta charset="UTF-8">
		<title>模块协议测试</title>
	</head>
	<body>
	<div class="container-fluid content-header">
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-md-3">
			</div>
			<div class="col-md-3">
			</div>
			<div class="col-md-3">
				<div class="pull-right">
					<button type="button" class="btn btn-success" id="addBtn">新增</button>
				</div>
			</div>
		</div>
		<div class="row content-grid">
			 <table id="jqGrid"></table>
    		 <div id="jqGridPager"></div>
		</div>
		 <div id="proModal" hidden="hidden">
		<input type="hidden" id="hiddenId"/>
		<input type="hidden" id="hiddenDeviceId"/>
		<input type="hidden" id="hiddenBoradId"/>
		<div class="row content-grid">
			<div class="col-md-2">
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">状态查询(0x04)</label> 
					</div>
				</div>	
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">消息状态</label> 
						<input type="text" class="form-control" id="msgStatus"/>
					</div>
				</div>	
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">设备状态</label> 
						<input type="text" class="form-control" id="equStatus"/>
					</div>
				</div>	
			</div>
		</div>
		<div class="row content-grid">
			<div class="col-md-2">
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">开机(0x07)</label> 
					</div>
				</div>	
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">消息状态</label> 
						<input type="text" class="form-control" id="upStatus"/>
					</div>
				</div>	
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">按摩类型</label> 
						<input type="text" class="form-control" id="msgType"/>
					</div>
				</div>	
			</div>
				<div class="col-md-2">
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">开机时长(m)</label> 
						<input type="text" class="form-control" id="upMinute"/>
					</div>
				</div>	
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">开机时长(s)</label> 
						<input type="text" class="form-control" id="upSecond"/>
					</div>
				</div>	
			</div>
		</div>
		
		<div class="row content-grid">
			<div class="col-md-2">
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">关机(0x08)</label> 
					</div>
				</div>	
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">消息状态</label> 
						<input type="text" class="form-control" id="downStatus"/>
					</div>
				</div>	
			</div>
		</div>
		
		
		<div class="row content-grid">
			<div class="col-md-2">
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">投币上报(0x0B)</label> 
					</div>
				</div>	
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">金额</label> 
						<input type="text" class="form-control" id="money"/>
					</div>
				</div>	
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">累计金额</label> 
						<input type="text" class="form-control" id="sumMoney"/>
					</div>
				</div>	
			</div>
			
		</div>
		
		<div class="row content-grid">
			<div class="col-md-2">
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">透明数据(0x0C)</label> 
					</div>
				</div>	
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">数据</label> 
						<input type="text" class="form-control" id="traData"/>
					</div>
				</div>	
			</div>
		</div>
		
		<div class="row content-grid">
			<div class="col-md-2">
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">透明数据上报(0x0D)</label>
					</div>
				</div>	
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<div class="input-group">
						<label class="input-group-addon">数据</label> 
						<input type="text" class="form-control" id="reportData"/>
					</div>
				</div>	
			</div>
		</div>
		
		<div class="row content-grid">
			
			
				<div class="pull-right">
					<button type="button" class="btn btn-success" id="installBtn">保存</button>
					<button type="button" class="btn btn-success" id="coinBtn">投币上报</button>
					<button type="button" class="btn btn-success" id="dataBtn">透明数据上报</button>
				</div>
			
		</div>
		
	  </div>

	</div>
	<div class="modal fade" id="addProModal" tabindex="-1" role="dialog" aria-labelledby="addProModalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
	      		<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        	<h4 class="modal-title" id="addProModalLabel">添加新数据</h4>
	      		</div>
	      		<div class="modal-body">
	      			<div id="deleteSection">
						<div class="form-inline" id="userNameSection"></div>
					</div>
	 				<form id="addProForm">
	 					<!--已绑定安装商节点块  -->
		 				<div id="bindInstaller" class="form-inline">
		 				</div>
						<div class="form-inline">
							<div class="form-group">
	 							<div class="input-group kcui-combobox-block-width">
									<label class="input-group-addon">通信id</label> 
									<input type="text" id="kcui-combobox-equ-modal" />
								</div>
	 					</div>
						</div>
						<div class="form-inline">
							<div class="form-group">
								<div class="input-group kcui-combobox-block-width" style="width:335px">
									<label class="input-group-addon">主板id</label> 
									<input type="text" class="form-control" name="boardId"/>
								</div>
							</div>
						</div>
						<div class="form-inline">
							<div class="form-group">
								<div class="input-group kcui-combobox-block-width" style="width:335px">
									<label class="input-group-addon">IMEI/MAX</label> 
									<input type="text" class="form-control" name="imei"/>
								</div>
							</div>
						</div>
						<div class="form-inline">
							<div class="form-group">
								<div class="input-group kcui-combobox-block-width" style="width:335px">
									<label class="input-group-addon">编码类型</label> 
									<input type="text" class="form-control" name="commType"/>
								</div>
							</div>
						</div>
						<div class="form-inline">
							<div class="form-group">
								<div class="input-group kcui-combobox-block-width" style="width:335px">
									<label class="input-group-addon">主板版本</label> 
									<input type="text" class="form-control" name="boardVersion"/>
								</div>
							</div>
						</div>
						<div class="form-inline">
							<div class="form-group">
								<div class="input-group kcui-combobox-block-width" style="width:335px">
									<label class="input-group-addon">通信板版本</label> 
									<input type="text" class="form-control" name="commVersion"/>
								</div>
							</div>
						</div>
						<div class="form-inline">
							<div class="form-group">
								<div class="input-group kcui-combobox-block-width" style="width:335px">
									<label class="input-group-addon">SIM卡号</label> 
									<input type="text" class="form-control" name="simNum"/>
								</div>
							</div>
						</div>
	 				</form>
	      		</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		        	<button type="button" class="btn btn-primary" id="saveBtn">确定</button>
		      	</div>
			</div>
		</div>
	</div>
	
		
	</body>
</html>
